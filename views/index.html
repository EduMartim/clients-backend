<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>
  <link rel="stylesheet" href="/views/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" id="loading"></div>
  </div>

  <p class="h1 text-center">Tarefa de um usuário</p>

  <table class="table table-hover">
    <!-- <thead> // esta tabela esta sendo renderizada pelo script.js

      <th scope="col">UserId</th>

    <tbody id="tasks"></tbody>
  </table>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" onclick="create()">Create</button>
    <button class="btn btn-success" onclick="read()">Read</button>
    <button class="btn btn-warning" onclick="update()">Update</button>
    <button class="btn btn-danger" onclick="deleteItem()">Delete</button>
  </div>
  
  <script src="/views/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
